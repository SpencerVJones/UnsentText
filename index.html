<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Unsent Text</title> <!-- Website title -->
  <base href="./">

  <link rel="stylesheet" href="css/style.css"> <!-- Link to css -->

  <!-- Meta tags for SEO and social media sharing -->
  <meta name="description" content="">
  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">
  <meta property="og:image:alt" content="">

  <!-- Favicon and icons for different devices -->
  <link rel="icon" href="favicon.ico" sizes="any">
  <link rel="icon" href="icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="icon.png">
  <link rel="manifest" href="site.webmanifest">
  <meta name="theme-color" content="#fafafa">

  <!-- Linking JavaScript file, deferred to load after HTML -->
  <script src="js/app.js" defer></script>
</head>

<body>

  <div class="main-container">

    <div class="left-right-container">

      <div class="left-section"> <!-- Left Section: Website name, catchy phrase, and search bar -->

        <!-- Website Name -->
        <h1>Unsent Text</h1>
        <!-- The catchy phrase -->
        <h2>A space for all the text that were never sent.</h2>

        <!-- Search bar for searching names -->
        <section id="search-bar">
          <input id="name-search" type="search" placeholder="Search a name" enterkeyhint="search" autocomplete="name">
          <button type="button">Search</button>
        </section>
      </div>

      <!-- Right Section: Chat box interface -->
      <div class="right-section">

        <!-- Message submission form -->
        <div class="chat-container" id="chats">
          <div class="header">
            <input type="text" id="chat-name" placeholder="Enter Name" required>
          </div>

          <!-- Messages display area -->
          <div class="messages" id="messages">
            <div class="message sent">Hey</div>
            <div class="message received">Hey</div>
            <div class="message sent">There is something I need to say.</div>
            <div class="typing" id="typing">
              <span></span>
              <span></span>
              <span></span>
            </div>
          </div>

          <!-- Input area for sending messages -->
          <div class="input-container">
            <input type="text" id="message-input" placeholder="What do you need to say?" required>


            <!-- Send Button -->
            <button id="send-button">Send</button>
          </div>
        </div>
      </div>
    </div>


    <!-- Displaying the unsent messages  -->
    <section id="unsent-messages">
      <h2>All Unsent Text</h2>

      <div id="unsent-container">
        <div id="pagination-controls"></div>
        <!-- Messages will be dynamically inserted here -->
      </div>
    </section>


    <footer>
      <p>Â© 2026 Unsent Texts</p>
    </footer>


  </div>
</body>

</html>
